<section class="slider_section s_section_two">
  <swiper-container
    #swiperEl
    loop="true"
    slides-per-view="1"
    autoplay-delay="3000"
    [effect]="screenwidth > 700 ? 'fade' : 'slide'"
    fade-effect-cross-fade="true"
    pagination="true"
    lazy="true"
    init="false"
  >
    <ng-container *ngFor="let slide of data">
      <swiper-slide>
        <!-- Lazy-loaded image for better performance -->
        <div class="single_slider d-flex align-items-center" style="height: 560px; position: relative;">
          <img class="swiper-lazy" [src]="slide.cover" [alt]="slide.cover" style="width:100%; height:100%; object-fit: cover;">
          <div class="swiper-lazy-preloader"></div>

          <!-- Overlay content -->
          <div class="container" style="position: absolute; top:0; left:0; width: 100%; height: 100%;">
            <div class="slider_content d-flex flex-column justify-content-center h-100" [style.textAlign]="slide.position">
              <h1 [style.color]="slide.text_color"
                  [style.fontWeight]="slide.text_weight">
                {{ slide.designation_fr }}
              </h1>
              <p [style.color]="slide.text_color"
                 [style.fontWeight]="slide.text_weight">
                {{ slide.description_fr }}
              </p>
              <a *ngIf="slide.btn_text_fr"
                 class="button"
                 target="_blank"
                 [href]="slide.btn_link">
                {{ slide.btn_text_fr }}
                <i class="fa fa-angle-double-right"></i>
              </a>
            </div>
          </div>
        </div>
      </swiper-slide>
    </ng-container>
  </swiper-container>
</section>
